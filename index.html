<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zazz - Feel the beat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="icon.png">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Zazz">Zazz</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
 
    <div class="container">
         <div class="songList">
            <h1>Best of Organic - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">3:00 <i id="1" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">3:50 <i id="2" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">3:17 <i id="3" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem"> 
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">5:00 <i id="4" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">3:28 <i id="5" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/satisfyacover.jpg" alt="1" >
                    <span class="songName">Satisfya</span>
                    <span class="songlistplay"><span class="timestamp">3:48 <i id="6" class="fas songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
         </div>
         <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0"  max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="fas fa-2x fa-play-circle" id="masterplay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
     </div>
     <div class="songInfo">
         <img src="gif2.gif" width="45px" height="18px" alt="" id="gif"><span id="masterSongName">Satisfya-Imran Khan</span>
     </div>
    </div>
    <script src="https://kit.fontawesome.com/70e4ca619c.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
